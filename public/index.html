<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <title>Babel Interpreter</title>
    <style>
        a:hover{
            color:darkorange;
        }
        a{
            color:black;
        }
        body {
            background-color:#f0f0f0;
            position: relative;
            width: 100%;
            display: block;
            font-family: Arial,serif;
            max-width: 100%;
            overflow-x: hidden;
        }

        body > *  {
            margin: auto;
            width: 50%;
            display: block;
            overflow: hidden;
        }
      	body > script{
		display:none;
	} 
    </style>
    <body>
        <canvas id="canvas" style="display:block"></canvas>
        <div style="text-align: center;vertical-align: middle;font-size:24px; height:100px">Select a part of text to navigate through Babel library</div>
        <div id="text" style="display:block;justify-content: center;"></div>
        <div style="height: 25px"></div>
        <label for="search"></label><input type="text" style="display:block; height:50px" name="Search" id="search" value="Search a text in Babel library, up to 3260 characters">
        <input type="submit" style="display:block" value="Search" onclick="init()">
    </body>
    <script src="../library/three.js"></script>
    <script src="../library/math.js"></script>
    <script>
        'use strict';
        let pagePrime = "";
        let scene;
        let renderer;
        let material;

        function httpGetAsync(theUrl, callback)
        {
            const xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState === 4 && xmlHttp.status === 200)
                    callback(xmlHttp.responseText);
            }
            if (scene !== undefined)
            {
                material.dispose();
                renderer.dispose();
                scene.dispose();
	        }
            xmlHttp.open("GET", theUrl, true);// true for asynchronous
            xmlHttp.setRequestHeader('X-Clacks-Overhead', 'GNU Terry Pratchett');
            xmlHttp.send(null);
        }
        const log = false;
        const iterations = 2;
        const widthCanvas = window.innerWidth / 1.1;
        const heightCanvas = widthCanvas * (9 / 16);
        const mouse = {x: 0, y: 0};
        let camera, raycaster;
        let l = null;
        let text = [];
        const element = [];
        initValue("");
        function rand(vector){
            return (Math.sin(math.dot(vector ,[12.9898,78.233])) * 43758.5453) - math.floor(Math.sin(math.dot(vector ,[12.9898,78.233])) * 43758.5453);
        }
        function mod(array)
        {
                if (array[0] < -widthCanvas)
                    array[0] = (array[0] + widthCanvas) % widthCanvas;
            if (array[1] < -heightCanvas)
                array[1] = (array[1] + heightCanvas) % heightCanvas;
            return (array);
        }
        function ResolveTable(page, i, length, scene)
        {
            const oldPosition = [[(i - widthCanvas / 2) % widthCanvas, (length - heightCanvas / 2) % heightCanvas], [(i - widthCanvas / 2) % widthCanvas, (length - heightCanvas / 2) % heightCanvas]];
            oldPosition[0] = mod(oldPosition[0]);
            oldPosition[1] = mod(oldPosition[1]);
            const randomNb = [(rand([i, length]) - 0.5) * 5, (rand([length, i]) - 0.5) * 5];
            const sphere = new THREE.SphereBufferGeometry(6);
            const sphereMesh = new THREE.Mesh(sphere, new THREE.MeshLambertMaterial({color: 0x050505}));
            sphereMesh.position.x = oldPosition[0][0] * 2;
            sphereMesh.position.y = (oldPosition[0][1] - widthCanvas / 2) + oldPosition[0][1];
            sphereMesh.position.z = 0;
            scene.add(sphereMesh);
            i = 0;
            let split = 1;
            const initPos = oldPosition[0];
            let incrementAngle = 90;
            let radius = 5;
            let angle = 90;
            let tmpPos = initPos;
            const vertices = [];
            let tmpCircle = [radius * Math.cos(angle * Math.PI / 180), radius * Math.sin(angle * Math.PI / 180)];
            let index = 0;
            while (i < page.length) {
                switch (page[i]) {
                    case ',':
                        while (page[i] === ',' && i < page.length) {
                            split++;
                            i++;
                        }
                        break;
                    case '-':
                        angle = (angle - incrementAngle) % 360;
                        tmpCircle = [radius * Math.cos(angle * Math.PI / 180), radius * Math.sin(angle * Math.PI / 180)];
                        i++;
                        break;
                    case '+':
                        angle = (angle + incrementAngle) % 360;
                        tmpCircle = [radius * Math.cos(angle * Math.PI / 180), radius * Math.sin(angle * Math.PI / 180)];
                        i++;
                        break;
                    case 'f':
                        incrementAngle = 120;
                        index = 0;
                        while (page[i] === 'f' && i < page.length) {
                            index++;
                            i++;
                        }
                        tmpPos = [(oldPosition[0][0] + tmpCircle[0] * index + randomNb[0]) % widthCanvas, (oldPosition[0][1] + tmpCircle[1] * index + randomNb[1]) % heightCanvas];
                        tmpPos = mod(tmpPos);
                        oldPosition[0] = tmpPos;
                        break;
                    case 'b':
                        index = 0;
                        while (page[i] === 'b' && i < page.length) {
                            index++;
                            i++;
                        }
                        tmpPos = [(oldPosition[0][0] + tmpCircle[0] * index + randomNb[0]) % widthCanvas, (oldPosition[0][1] + tmpCircle[1] * index + randomNb[1]) % heightCanvas];
                        tmpPos = mod(tmpPos);
                        oldPosition[0] = tmpPos;

                        break;
                    case 'c':
                        index = 0;
                        while (page[i] === 'c' && i < page.length) {
                            i++;
                            index++;
                        }
                        oldPosition[0] = [(oldPosition[0][0] + tmpCircle[0] * index + randomNb[0]) % widthCanvas, (oldPosition[0][1] + tmpCircle[1] * index + randomNb[1]) % heightCanvas];
                        tmpPos = mod(tmpPos);
                        oldPosition[0] = tmpPos;
                        break;
                    case 'd':
                        incrementAngle = 60;
                        index = 0;
                        while (page[i] === 'd' && i < page.length) {
                            i++;
                            index++;
                        }
                        tmpPos = [(oldPosition[0][0] + tmpCircle[0] * index + randomNb[0]) % widthCanvas, (oldPosition[0][1] + tmpCircle[1] * index + randomNb[1]) % heightCanvas];
                        tmpPos = mod(tmpPos);
                        oldPosition[0] = tmpPos;
                        break;
                    case 'h':
                        incrementAngle = 90;
                        index = 0;
                        while (page[i] === 'h' && i < page.length) {
                            index++;
                            i++;
                        }
                        tmpPos = [(oldPosition[0][0] + tmpCircle[0] * index + randomNb[0]) % widthCanvas, (oldPosition[0][1] + tmpCircle[1] * index + randomNb[1]) % heightCanvas];
                        tmpPos = mod(tmpPos);
                        oldPosition[0] = tmpPos;

                        break;
                    case 'j':
                        incrementAngle = 60;
                        index = 0;
                        while (page[i] === 'j' && i < page.length) {
                            index++;
                            i++;
                        }
                        tmpPos = [(oldPosition[0][0] + tmpCircle[0] * index + randomNb[0]) % widthCanvas, (oldPosition[0][1] + tmpCircle[1] * index + randomNb[1]) % heightCanvas];
                        tmpPos = mod(tmpPos);
                        oldPosition[0] = tmpPos;

                        break;
                    case 'k':
                        incrementAngle = 60;
                        index = 0;
                        while (page[i] === 'k' && i < page.length) {
                            index++;
                            i++;
                        }
                            tmpPos = [(oldPosition[0][0] + tmpCircle[0] * index + randomNb[0]) % widthCanvas, (oldPosition[0][1] + tmpCircle[1] * index + randomNb[1]) % heightCanvas];
                        tmpPos = mod(tmpPos);
                        oldPosition[0] = tmpPos;
                        break;
                    case 'l':
                        i++;
                        break;
                    case 'g':
                        incrementAngle = 120;
                        index = 0;
                        while (page[i] === 'g' && i < page.length) {
                            index++;
                            i++;
                        }
                        tmpPos = [(oldPosition[0][0] + tmpCircle[0] * index + randomNb[0]) % widthCanvas, (oldPosition[0][1] + tmpCircle[1] * index + randomNb[1]) % heightCanvas];
                        tmpPos = mod(tmpPos);
                        oldPosition[0] = tmpPos;
                        break;
                    case 'm':

                        radius = 20;
                        tmpCircle = [radius * Math.cos(angle * Math.PI / 180), radius * Math.sin(angle * Math.PI / 180)];
                        i++;
                        break;
                    case 'n':
                        radius = 2;
                        tmpCircle = [radius * Math.cos(angle * Math.PI / 180), radius * Math.sin(angle * Math.PI / 180)];
                        i++;
                        break;
                    case 'p':
                        radius = 1;
                        tmpCircle = [radius * Math.cos(angle * Math.PI / 180), radius * Math.sin(angle * Math.PI / 180)];
                        i++;
                        break;
                    case 'q':
                        radius = 5;
                        tmpCircle = [radius * Math.cos(angle * Math.PI / 180), radius * Math.sin(angle * Math.PI / 180)];
                        i++;
                        break;
                    case 'r':
                        radius = 10;
                        tmpCircle = [radius * Math.cos(angle * Math.PI / 180), radius * Math.sin(angle * Math.PI / 180)];
                        i++;
                        break;
                    case 's':
                        radius = 15;
                        tmpCircle = [radius * Math.cos(angle * Math.PI / 180), radius * Math.sin(angle * Math.PI / 180)];
                        i++;
                        break;
                    case 't':
                        radius = 8;
                        tmpCircle = [radius * Math.cos(angle * Math.PI / 180), radius * Math.sin(angle * Math.PI / 180)];
                        i++;
                        break;
                    case 'u':
                        radius = 12;
                        tmpCircle = [radius * Math.cos(angle * Math.PI / 180), radius * Math.sin(angle * Math.PI / 180)];
                        i++;
                        break;
                    default:
                        i++;
                        break;
                }
                vertices[vertices.length] = new THREE.Vector2(tmpPos[0], tmpPos[1]);

            }

            if (vertices.length <= 1)
                return;
            const curve = new THREE.SplineCurve(vertices);
            const points = curve.getPoints(vertices.length);
            const buffer = new THREE.BufferGeometry();
            const geometry = buffer.setFromPoints(points);
            const object = new THREE.Line(geometry, material);
            scene.add(object);
	    buffer.dispose();
	    renderer.render(scene, camera);
        }
        function renderScene() {
		l.next();
            requestAnimationFrame(renderScene);
        }
        async function * parallelSplit(page, scene)
        {
            const splitTable = page.split(' ');
            const nb = 5;
            let index = 0;
            for (let i = 0; i < nb; i++) {
                index = -(widthCanvas / splitTable.length) % widthCanvas;
                index = mod(index);
                for (let j = 0; j < splitTable.length; j++) {
                    yield ResolveTable(splitTable[j], index, splitTable[j].length * 120 - heightCanvas / 2, scene);
                    index += 100;
                    index %= widthCanvas;
                    if (i === 0) {
                        if (j === 0) {
                            for (let k = 0; k < element.length; k++)
                                element[k].remove();
                        }
                        element[j] = document.createElement('a');
                        document.getElementById("text").append(element[j]);
                        element[j].style = "display:inline;  word-wrap: break-word; cursor:pointer";
                        element[j].addEventListener('click', function(){

                            initValue(text[j]);
                        });
                        element[j].innerHTML = text[j];
                        element[j].innerHTML += ' ';
                    }
                }
                if (log)
                    console.log(i);
            }
        }
        function SearchText(data) {
            text = data.split(' ');
            pagePrime = data.replace(/y/g, "z").replace(/z/g, "aeiou").replace(/a/g, "bcd").replace(/e/g, "fgh").replace(/i/g, "jklmn").replace(/o/g, "pqrst").replace(/u/g, "vwx");
            for (let index2 = 0; index2 <= iterations; index2++)
                pagePrime = pagePrime.replace(/b/g, "bcb").replace(/c/g, "ccc").replace(/d/g, "d-g+d+g-g").replace(/f/g, "f+f-f-f+f").replace(/g/g, "gg")
                    .replace(/h/g, "h").replace(/j/g, "k-j-k").replace(/k/g, "j+k+j").replace(/l+/g, "l").replace(/m+/g, "m")
                    .replace(/n+/g, "n").replace(/p+/g, "p").replace(/q+/g, "q").replace(/r+/g, "r").replace(/s+/g, "s")
                    .replace(/t+/g, "t").replace(/u+/g, "u").replace(/v/g, "v+wh+").replace(/w/g, "-hv-w").replace(/x/g, "").replace(/[+]+/g, "+").replace(/[-]+/g, "-");

            const canvas = document.querySelector('#canvas');
            renderer = new THREE.WebGLRenderer({
                canvas,
                antialias: true,
                alpha: false,
                powerPreference: "high-performance",
                preserveDrawingBuffer: true,
                premultipliedAlpha: false
            });
            material = new THREE.LineBasicMaterial({
                color: 0x0f0f0f,
                transparent: true,
                opacity: 0.4,
                blending: THREE.SubtractiveBlending
            });
            const near = 0.01;
            const far = 10000;
            camera = new THREE.OrthographicCamera( -widthCanvas, widthCanvas, -heightCanvas, heightCanvas, near, far);
            camera.position.set(0, 0, 1);
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            renderer.setSize(widthCanvas, heightCanvas);
            l = parallelSplit(pagePrime, scene);
            renderScene();
        }
        function initValue(string)
        {
            httpGetAsync("/page?search=" + string,SearchText);
        }
        function init()
        {
            httpGetAsync("/page?search=" + document.getElementById("search").value,SearchText);
        }
    </script>
</html>
